<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه چهار</title>
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table border="1" width="100%" id="example" class="display">
        <thead>
        <tr>
            <th>ردیف</th>
            <th>نام کشور</th>
            <th>عکس پرچم</th>
            <th>پایتخت</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>
                <h2 class="country">ایران</h2>
            </td>
            <td>
                <img src="images/Iran.png" alt="Iran" width="10%" height="10%">
            </td>
            <td>
               <span>
              <b>  تهران</b>
               </span>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>
                <h2 class="country">ترکیه</h2>
            </td>
            <td>
                <img src="images/turkye.png" alt="turkye" width="10%">
            </td>
            <td>
                <em>
                  <b>  استانبول</b>
                </em>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>
                <h2 class="country">عربستان</h2>
            </td>
            <td>
                <img src="images/arabia.jpg" alt="arabia" width="10%">
            </td>
            <td>
                <i>
                  <b>  ریاض</b>
                </i>
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td>
                <h2 class="country">امارات</h2>
            </td>
            <td>
                <img src="images/emarat.jpg" alt="emarat" width="10%">
            </td>
            <td>
                <b>
                    دبی
                </b>
            </td>
        </tr>
        </tbody>
    </table>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
