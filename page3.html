<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه سوم</title>
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <table border="1" width="100%" id="example" class="display">
        <thead>
        <tr>
            <th>ردیف</th>
            <th>نام شخص</th>
            <th>عکس</th>
            <th>نقل قول</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>
                <h2>انیشتین</h2>
            </td>
            <td>
                <img src="images/aaa.jpg" alt="aaa" width="10%" height="10%">
            </td>
            <td>
                <blockquote cite="البرت انیشتین" class="costum">
                    من هیچ استعداد خاصی ندارم. فقط از روی علاقه کنجکاوم.
                </blockquote>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>
                <h2>شکسپیر</h2>
            </td>
            <td>
                <img src="images/bbb.jpg" alt="bbb" width="10%">
            </td>
            <td>
                <blockquote cite="شکسپیر" class="costum">
                    آرام و هوشمندانه. آنان که سریع می دوند، سکندری می خورند.
                </blockquote>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>
                <h2>استیو جابز</h2>
            </td>
            <td>
                <img src="images/ccc.jpg" alt="ccc" width="10%">
            </td>
            <td>
                <blockquote cite="استیو جابز" class="costum">
                    گرسنه بمانید، احمق بمانید.
                </blockquote>
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td>
                <h2>یه بنده خدا</h2>
            </td>
            <td>
                <img src="images/ddd.jpg" alt="ddd" width="10%">
            </td>
            <td>
                <q class="costum">
                    کار های امروز را به فردا نگذارید
                </q>
            </td>
        </tr>
        </tbody>
    </table>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
